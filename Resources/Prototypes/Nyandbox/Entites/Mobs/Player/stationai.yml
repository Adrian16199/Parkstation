- type: entity
  id: AIeye
  name: AI
  components:
  - type: UserInterface
    interfaces:
      - key: enum.CommunicationsConsoleUiKey.Key
        type: CommunicationsConsoleBoundUserInterface
  - type: IntrinsicUI
    uis:
      - key: enum.CommunicationsConsoleUiKey.Key
        toggleAction:
          name: action-name-show-communications-console
          description: action-description-show-communications-console
          icon: Structures/Machines/parts.rsi/box_0.png
          iconOn: Structures/Machines/parts.rsi/box_2.png
          keywords: [ "AI", "console", "interface" ]
          priority: -10
          event: !type:ToggleIntrinsicUIEvent
  - type: CommunicationsConsole
    title: Station AI
    color: "#93e2ff"
    delay: 5
    global: true
  - type: AITelegnosticProjection
  - type: InnateTool
    tools:
      - id: DoorRemoteAI
      - id: Omnitool
      - id: RadioHandheld
  - type: Input
    context: "human"
  - type: MobMover
  - type: InputMover
  - type: MovementSpeedModifier
    baseWalkSpeed : 8
    baseSprintSpeed : 12
  - type: Sprite
    drawdepth: Mobs
    sprite: Nyandbox/Mobs/Silicon/aieye.rsi
    state: icon
    noRot: true
  - type: Hands
    showInHands: false
  - type: Mind
    showExamineInfo: true
  - type: Body
    template: AITemplate
    preset: AIPreset
  - type: Clickable
  - type: InteractionOutline
  - type: Examiner
  - type: Actions
  - type: Tag
    tags:
      - CannotSuicide
      - CanPilot
  - type: DoAfter
  - type: Speech
    speechSounds: Pai
  - type: Access
    groups:
    - AllAccess
  - type: Physics
    bodyType: KinematicController
    fixedRotation: true
    status: OnGround
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      mass: 5
      mask:
      - GhostImpassable
  - type: PointLight
    radius: 3
    energy: 1
    color: "#9dc5c9"
  - type: IntrinsicRadio
    channels:
    - Common
    - Command
    - CentCom
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
  - type: MovementIgnoreGravity
  - type: Eye
    drawFov: false
  - type: Laws
    laws:
    - Prevent the harm of any and all passengers aboard the station.
    - Obey all orders from the crew as long as they do not conflict with law 1, with priorities to command's orders.

- type: entity
  parent: BaseStructureDynamic
  id: AI
  name: AI
  description: Host for an AI. Likely more A than I.
  components:
  - type: AmbientSound
    volume: -9
    range: 3
    enabled: true
    sound:
      path: /Audio/Ambience/Objects/vending_machine_hum.ogg
  - type: UserInterface
    interfaces:
      - key: enum.CommunicationsConsoleUiKey.Key
        type: CommunicationsConsoleBoundUserInterface
  - type: IntrinsicUI
    uis:
      - key: enum.CommunicationsConsoleUiKey.Key
        toggleAction:
          name: action-name-show-communications-console
          description: action-description-show-communications-console
          icon: Structures/Machines/parts.rsi/box_0.png
          iconOn: Structures/Machines/parts.rsi/box_2.png
          keywords: [ "AI", "console", "interface" ]
          priority: -10
          event: !type:ToggleIntrinsicUIEvent
  - type: CommunicationsConsole
    title: Station AI
    color: "#93e2ff"
    delay: 5
    global: true
  - type: AITelegnosisPower
  - type: InnateTool
    tools:
      - id: DoorRemoteAI
      - id: Omnitool
      - id: RadioHandheld
  - type: Input
    context: "human"
  - type: Body
    template: AITemplate
    preset: AIPreset
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.45,-0.45,0.45,0.45"
      density: 1000
      mask:
      - MachineMask
      layer:
      - MidImpassable
      - LowImpassable
  - type: Anchorable
    delay: 5
  - type: Transform
    anchored: true
  - type: InteractionOutline
  - type: MobState
    thresholds:
      0: Alive
      1000: Dead
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: ai
      Dead:
        Base: ai_dead
  - type: PointLight
    radius: 3
    energy: 1.25
    color: "#9dc5c9"
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      sprite: Nyandbox/Mobs/Silicon/aieye.rsi
      state: ai
      noRot: true
  - type: Damageable
    damageContainer: Inorganic
  - type: Bloodstream
    bloodReagent: Oil
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: Speech
    speechSounds: Pai
  - type: Hands
    showInHands: false
  - type: Examiner
  - type: Actions
  - type: Puller
  - type: DoAfter
  - type: Eye
  - type: Mind
    showExamineInfo: true
  - type: IntrinsicRadio
    channels:
    - Common
    - Command
    - CentCom
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
  - type: Faction
    factions:
    - NanoTrasen
  - type: Tag
    tags:
    - CanPilot
    - CannotSuicide
  - type: RandomMetadata
    nameSegments: [names_ai]
  - type: GhostTakeoverAvailable
    name: Station AI
    description: Maintain the station. Manage drones/borgs. Open doors for people...
    rules: |
      1- prevent the harm of any and all passengers aboard the station
      2- obey all orders from the crew as long as they do not conflict with law 1, with priorities to command's orders.
  - type: Laws
    laws:
    - Prevent the harm of any and all passengers aboard the station.
    - Obey all orders from the crew as long as they do not conflict with law 1, with priorities to command's orders.
