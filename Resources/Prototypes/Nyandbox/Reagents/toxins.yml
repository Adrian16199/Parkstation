        probability: 0.12
        conditions:
        - !type:OrganType
          type: Rat
          shouldHave: false
        - !type:ReagentThreshold
          reagent: LiquidMiasma
          min: 0.8
      - !type:PopupMessage
        type: Local
        visualType: Medium
        messages: [ "miasma-smell" ]
        probability: 0.1
        conditions:
        - !type:ReagentThreshold
          reagent: Miasma
          min: 0.25
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Rat
        - !type:ReagentThreshold
          reagent: Miasma
          min: 1
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
