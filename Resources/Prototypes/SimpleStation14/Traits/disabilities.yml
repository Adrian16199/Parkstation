    - type: AutoRegenReagent
      solution: chemicals
      reagents:
        - Ethanol
      unitsPerSecond: 0.45 # 0.55

- type: trait
  id: FakeMime
  name: Mute
  description: For one reason or another you will not speak, ever, and communicate through miming or writing.
  components:
