- type: reagent
  id: SyndicateWater
  name: reagent-name-water
  parent: BaseDrink
  desc: reagent-desc-water
  physicalDesc: reagent-physical-desc-translucent
  flavor: water
  color: "#75b1f0"
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          groups:
            Airloss: 6
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 4

- type: reagent
  id: LiquidMiasma
  name: reagent-name-miasma
  desc: reagent-desc-miasma
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#56941E"
  boilingPoint: -195.8
  meltingPoint: -210.0
  metabolisms:
    Poison:
      effects:
      - !type:ChemMiasmaPoolSource
        conditions:
        - !type:OrganType
          type: Rat
          shouldHave: false
        - !type:ReagentThreshold
          reagent: LiquidMiasma
          min: 1
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Rat
          shouldHave: false
        - !type:ReagentThreshold
          reagent: LiquidMiasma
          min: 1
        ignoreResistances: true
        damage:
          types:
            Poison: 0.25
      - !type:ChemVomit
        probability: 0.12
        conditions:
        - !type:OrganType
          type: Rat
          shouldHave: false
        - !type:ReagentThreshold
          reagent: LiquidMiasma
          min: 0.8
      - !type:PopupMessage
        type: Local
        visualType: Medium
        messages: [ "miasma-smell" ]
        probability: 0.1
        conditions:
        - !type:ReagentThreshold
          reagent: Miasma
          min: 0.25
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Rat
        - !type:ReagentThreshold
          reagent: Miasma
          min: 1
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Blunt: -2
            Slash: -1
            Piercing: -1

