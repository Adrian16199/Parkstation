- type: entity
  abstract: true
  id: SleeperBase
  parent: BaseStructure
  name: Sleeper
  description: Description.
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
      - shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
    - type: EntityStorage
      capacity: 1
      isCollidableWhenOpen: false
      # closeSound:
      #   path:
      # openSound:
      #   path:
    - type: Appearance
      visuals:
      - type: StorageVisualizer
        state_open: sleeper-open
        state_closed: sleeper
    - type: Sprite
      sprite: SimpleStation14/Structures/Medical/sleeper.rsi
      layers:
      - state: sleeper
      - state: sleeper-open
        map: ["enum.StorageVisualLayers.Door"]
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 75
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:PlaySoundBehavior
          sound:
            path: /Audio/Effects/metalbreak.ogg
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 1
              max: 2

