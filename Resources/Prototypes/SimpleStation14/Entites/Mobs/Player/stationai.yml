      channels:
        - Common
        - Command
        - CentCom
        - Engineering
        - Medical
        - Science
        - Security
        - Service
        - Supply
    - type: IntrinsicRadioTransmitter
      channels:
        - Common
        - Command
        - CentCom
        - Engineering
        - Medical
        - Science
        - Security
        - Service
        - Supply
