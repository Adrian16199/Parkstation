      volume: -9
      range: 3
      enabled: true
      sound:
        path: /Audio/Ambience/Objects/vending_machine_hum.ogg
    - type: UserInterface
      interfaces:
        - key: enum.CommunicationsConsoleUiKey.Key
          type: CommunicationsConsoleBoundUserInterface
    - type: IntrinsicUI
      uis:
