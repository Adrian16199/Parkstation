    - type: DoAfter
    - type: Speech
      speechSounds: Pai
    - type: Access
      groups:
        - AllAccess
    - type: Physics
      bodyType: KinematicController
      fixedRotation: true
      status: OnGround
    - type: Fixtures
      fixtures:
        - shape: !type:PhysShapeCircle
            radius: 0.35
          mass: 5
          mask:
            - GhostImpassable
