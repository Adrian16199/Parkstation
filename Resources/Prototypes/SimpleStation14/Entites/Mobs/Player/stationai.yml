- type: body
  id: AI
  name: "routerai"
  root: torso
  slots:
    head:
      part: HeadHuman
      connections:
        - torso
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    torso:
      part: TorsoAnimal
      connections:
        - arm 1
        - arm 2
        - arm 3
      organs:
        heart: OrganHumanHeart
        lungs: OrganHumanLungs
        stomach: OrganHumanStomach
        liver: OrganHumanLiver
        kidneys: OrganHumanKidneys
    arm 1:
      part: RightArmHuman
      connections:
        - hand 1
    arm 2:
      part: RightArmHuman
      connections:
        - hand 2
    arm 3:
      part: LeftArmHuman
      connections:
        - hand 3
    hand 1:
      part: RightHandHuman
    hand 2:
      part: RightHandHuman
    hand 3:
      part: LeftHandHuman

- type: entity
