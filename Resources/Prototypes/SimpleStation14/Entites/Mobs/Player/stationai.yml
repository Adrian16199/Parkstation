        - CentCom
        - Engineering
        - Medical
        - Science
        - Security
        - Service
        - Supply
        - Binary
    - type: Faction
      factions:
        - NanoTrasen
    - type: Tag
      tags:
        - CanPilot
        - CannotSuicide
    - type: RandomMetadata
      nameSegments: [names_ai]
